<body class="body-task">
   <script>
      //Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
      function getMonthYear(month){
         let result;
         switch(month){
            case 1:
            case 2:
            case 12: 
               result = 'Зима'
               break;
            case 3:
            case 4:
            case 5: 
               result = 'Весна'
               break;
            case 6:
            case 7:
            case 8: 
               result = 'Літо'
               break;
            case 9: 
            case 10: 
            case 11: 
               result = 'Осінь'
               break;
         }
         return result
      }
      let monthNum = parseInt(prompt('Введіть номер місяця'))
				alert(getMonthYear(monthNum))
   </script>
