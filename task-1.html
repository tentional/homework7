<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <link rel="stylesheet" href="./js/script.js">
   <title>Завдання 3</title>
</head>
<body>
   <script>
      //Задача 3. Створити окремі функції, які для 4 чисел знаходять:
      //1)суму;
      //2)добуток;
      //3)середнє арифметичне;
      //4)мінімальне значення. 

      function getSum(num1, num2, num3, num4) {
         return num1 + num2 + num3 + num4
      }

      function getProduct(num1, num2, num3, num4) {
         return num1 * num2 * num3 * num4
      }
      function getAverage(num1, num2, num3, num4) {
         return (num1 + num2 + num3 + num4) / 4
      }

      function getMinValue(num1, num2, num3, num4) {
         minValue = -Infinity
         if (num1 > num2)
            minValue = num2
         if (num2 > num3)
            minValue = num3
         if (num3 > num4)
            minValue = num4
         return minValue
      }

      function getSumPrompt() {
         const userNum1 = parseFloat(prompt('Введіть перше число'))
         const userNum2 = parseFloat(prompt('Введіть друге число'))
         const userNum3 = parseFloat(prompt('Введіть третє число'))
         const userNum4 = parseFloat(prompt('Введіть четвертє число'))
         const sum = getSum(userNum1, userNum2, userNum3, userNum4)
         document.write(`Ваша сума = ${sum}`)
      }
      function getProductPrompt() {
         const userNum1 = parseFloat(prompt('Введіть перше число'))
         const userNum2 = parseFloat(prompt('Введіть друге число'))
         const userNum3 = parseFloat(prompt('Введіть третє число'))
         const userNum4 = parseFloat(prompt('Введіть четвертє число'))
         const sum = getProduct(userNum1, userNum2, userNum3, userNum4)
         document.write(`Ваш добуток = ${sum}`)
      }
      function getAveragePrompt() {
         const userNum1 = parseFloat(prompt('Введіть перше число'))
         const userNum2 = parseFloat(prompt('Введіть друге число'))
         const userNum3 = parseFloat(prompt('Введіть третє число'))
         const userNum4 = parseFloat(prompt('Введіть четвертє число'))
         const sum = getAverage(userNum1, userNum2, userNum3, userNum4)
         document.write(`Ваше середнє арифметичне = ${sum}`)
      }

      function getMinValuePrompt() {
         const userNum1 = parseFloat(prompt('Введіть перше число'))
         const userNum2 = parseFloat(prompt('Введіть друге число'))
         const userNum3 = parseFloat(prompt('Введіть третє число'))
         const userNum4 = parseFloat(prompt('Введіть четвертє число'))
         const sum = getMinValue(userNum1, userNum2, userNum3, userNum4)
         if (sum === -Infinity)
            document.write('Числа рівні')
         else
            document.write(`Ваше мінімальне значення = ${sum}`)
      }
      for (let i = 0; i < 1; i++) {
         if (window.confirm("Бажаєте вирахувати суму із 4 чисел?")) {
            getSumPrompt()
            document.write(`<br>`)
         }
         if (window.confirm("Бажаєте вирахувати добуток із 4 чисел?")) {
            getProductPrompt()
            document.write(`<br>`)
         }
         if (window.confirm("Бажаєте вирахувати середнє арифметичне із 4 чисел?")) {
            getAveragePrompt()
            document.write(`<br>`)
         }
         if (window.confirm("Бажаєте вирахувати мінімальне значення із 4 чисел?")) {
            getMinValuePrompt()
         }
      }
   
   </script>
</body>
</html>
